<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Singup Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="user@email.com"
        >
            <img src="/public/email-icon.svg">
        </app-primary-input>
        <app-primary-input
            ormControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
            <img src="/public/password-icon.svg">
        </app-primary-input>
        <span>Forgot password?</span>
    </form>
</app-default-login-layout>
